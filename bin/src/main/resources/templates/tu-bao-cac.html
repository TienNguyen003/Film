<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Trang Vietsub và cập nhật các bộ Hoạt Hình mới nhất">
	<meta name="keywords" content="Anime, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tụ Bảo Các</title>
	<link rel="shortcut icon" href="/img/bg.jfif" type="image/x-icon">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Css Styles -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
	<link rel="stylesheet" href="/css/plyr.css" type="text/css">
	<link rel="stylesheet" href="/css/nice-select.css" type="text/css">
	<link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
	<link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section Begin -->
	<div th:replace="header :: content"></div>
	<!-- Header End -->

	<div class="updateDisplayName spad" style="padding-top: 100px">
		<div class="container" style="background-color: #070720b8;border-radius: 10px;">
			<div class="row">
				<div class="col-lg-12 ud_name">
					<button class="tinh-thach-btn" style="margin: 5px 5px 10px; float: right;"><i
							class="fa fa-diamond"></i> <span class="totalCrystal"></span></button>
					<div style="display: flex; justify-content: center; clear: both;"><img
							src="https://res.cloudinary.com/dwn20guz0/image/upload/v1712672529/tu-bao-cac.gif"
							class="img-checkin" alt="Tụ Bảo Các"></div>
					<div class="container mt-4"
						style="background-image: url(https://hoathinh3d.fan/wp-content/themes/halimmovies-child/pages/assets/image/bg-tbc.jpg?t=12);">
						<div class="buy-badges">
							<div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-4 phapbao-item"
								th:each="list : ${listBadges}">
								<div class="card"> <img th:src="${list.image}" class="card-img-top product-img"
										th:alt="${list.alt}">
									<div class="card-body">
										<h5 class="card-title"
											th:text="${list.name + ' ( +' + list.point + ' tu vi )'}"></h5>
										<h5 class="pointBadges" style="display: none" th:text="${list.point}"></h5>
										<p class="card-text price-text"><i class="fa fa-diamond"></i><span
												style="margin-left: 10px" th:text="${list.price}"
												class="priceBadges"></span></p>
										<button class="noClick btn btn-dark" th:if="${user_badges.contains(list.id)}">Đã
											mua</button>
										<button class="buyBadgeBtn btn btn-primary"
											th:unless="${user_badges.contains(list.id)}" th:data-item-id="${list.id}"
											th:data-name="${list.name}" onclick="byBadgesAjax(event)">Mua ngay</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-lg-12">
					<div class="col-lg-12">
						<div class="section-title">
							<h5 class="totalCmt">Bình luận</h5>
						</div>
						<div class="infoUser" style="margin-bottom: 50px">
							<div>
								<div class="anime__details__form">
									<form class="formNoClick">
										<textarea placeholder="Your Comment" id="contentCm"></textarea>
										<button type="submit" onclick="addCommentAjax()"><i
												class="fa fa-location-arrow"></i>
											Bình Luận</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-12">
						<div class="comments" id="comments">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Section Begin -->
	<div th:replace="footer :: content"></div>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="search :: content"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/player.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/mixitup.min.js"></script>
	<script src="/js/jquery.slicknav.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="/myJs/main.js"></script>
</body>
<script type="text/javascript">
	document.querySelector(".totalCrystal").innerHTML = document.querySelector(".idUserCrystal").innerHTML
</script>
</html>
