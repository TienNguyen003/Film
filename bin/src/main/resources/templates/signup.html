<head>
    <meta charset="UTF-8">
    <meta name="description" content="Trang Vietsub và cập nhật các bộ Hoạt Hình mới nhất">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <script type="text/javascript">
    	let token = "";
      var verifyCallback = function(response) {
        token = response;
      };
      var onloadCallback = function() {
        grecaptcha.render('example3', {
          'sitekey' : '6Ld6b2kpAAAAAMF4WlKFZRXoSUieZ81M6JX1VwvW',
          'callback' : verifyCallback,
          'theme' : 'dark'
        });
      };
    </script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <div th:replace="header :: content"></div>
    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sign Up</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Sign Up</h3>
                        <form method="post" th:action="@{/signup}" th:object="${user}">
                            <div class="input__item">
                                <input type="text" placeholder="Email" th:field="*{email}">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Tên đăng nhập" th:field="*{userName}">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" placeholder="Mật khẩu" th:field="*{passWord}">
                                <span class="icon_lock"></span>
                            </div>
                            <h5 style="color: red" th:utext="${notification}"></h5>
                            <div id="example3"></div><br>
                            <button type="submit" class="site-btn">Signup Now</button>
                        </form>

                        <h5>Already have an account? <a href="/login">Log In!</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>Login With:</h3>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With Facebook</a>
                            </li>
                            <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

    <!-- Footer Section Begin -->
	<div th:replace="footer :: content"></div>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div th:replace="search :: content"></div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
