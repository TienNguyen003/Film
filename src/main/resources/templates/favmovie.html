<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Anime Template">
	<meta name="keywords" content="Anime, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Phim 24</title>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="shortcut icon" href="img/bg.jfif" type="image/x-icon">

	<!-- Css Styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
	<link rel="stylesheet" href="css/plyr.css" type="text/css">
	<link rel="stylesheet" href="css/nice-select.css" type="text/css">
	<link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section Begin -->
	<div th:replace="header :: content"></div>
	<!-- Header End -->

	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a href="/"><i class="fa fa-home"></i> Home</a>
						<span>Yêu thích</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->


	<!-- Product Section Begin -->
	<section class="product-page spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="product__page__content">
						<div class="product__page__title">
							<div class="row">
								<div class="col-lg-8 col-md-8 col-sm-6">
									<div class="section-title">
										<h4 class="titleGenres">Yêu thích</h4>
									</div>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-6">
									<div class="product__page__filter">
										<p>Order by:</p>
										<select>
											<option value="">A-Z</option>
											<option value="">1-10</option>
											<option value="">10-50</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-8 col-sm-6">
								<div class="section-title">
									<div th:if="${checkLogin}" class="alert alert-danger" th:utext="${checkLogin}">
									</div>
								</div>
							</div>
						</div>
						<div class="row genres">
							<div class="col-lg-3 col-md-6 col-sm-6" th:each="list : ${listFavMovie}">
								<div class="product__item">
									<div class="product__item__pic"
										th:style="'background: url(\'' + ${list.img_movie} + '\') no-repeat; background-size:cover'">
										<div class="ep" th:text="${list.episode}"></div>
										<div class="comment"><i class="fa fa-comments"></i></div>
										<div class="view" th:text="${list.view_movie}"><i class="fa fa-eye"></i></div>
									</div>
									<div class="product__item__text">
										<h5><a th:href="@{/detail-film(slug=${list.slug})}"
												th:text="${list.name_movie}"></a></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="product__pagination" th:if="${totalPage>0}">
						<th:block th:if="${currentPage > 1}">	
							<a th:href="@{?page=1}"><i class="fa fa-angle-double-left"></i></a>
							<a th:href="@{'?page='+${currentPage-1}}"><i class="fa fa-angle-left"></i></a>
						</th:block>
						<a th:each="i : ${#numbers.sequence(1, totalPage)}"
							th:classappend="${currentPage==i?'current-page':''}" th:href="@{'?page='+${i}}"
							th:text="${i}"></a>
						<th:block th:if="${currentPage < totalPage}">					
							<a th:href="@{'?page='+${currentPage+1}}"><i class="fa fa-angle-right"></i></a>
							<a th:href="@{'?page='+${totalPage}}"><i class="fa fa-angle-double-right"></i></a>
						</th:block>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Product Section End -->

	<!-- Footer Section Begin -->
	<div th:replace="footer :: content"></div>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="search :: content"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/player.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
