<header th:fragment="content" class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="/">Trang chủ</a></li>
                                <li><a href="/categories">Loại phim <span class="arrow_carrot-down"></span></a>
                                	<ul class="dropdown" style="width:160px; z-index:100">
										<li style="padding: 3px 10px" th:each="category: ${list}" ><a style="padding: 0 0 5px " th:text="${category.title}" th:href="'genres?' + ${category.slug}"></a></li>
									</ul>                                	
                                </li>
                                <li><a href="#">Thể loại <span class="arrow_carrot-down"></span></a>
                                	<ul class="dropdown" style="width:160px;height:300px;overflow-y: scroll;z-index:100">
										<li style="padding: 3px 10px" th:each="genres: ${listGenres}"><a style="padding: 0 0 5px " th:text="${genres.title}" th:href="'genres?' + ${genres.slug}"></a></li>
									</ul>                                	
                                </li>
                                <li><a href="/our-blog">Bài viết</a></li>
                                <li><a href="#">Liên hệ</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                    	<a href="/favmovie"><i class="fa fa-bookmark"></i></a>
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>  
                        <span th:with="userDetails=${#authentication.getPrincipal()}">
						    <a href="/" th:if="${userDetails != 'anonymousUser'}"><span th:text="${userDetails.username}"></span></a>
						    <a href="/login" th:if="${userDetails == 'anonymousUser'}"><span class="icon_profile"></span></a>
						</span>             
                        
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
