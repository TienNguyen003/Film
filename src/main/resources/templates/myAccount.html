<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Trang Vietsub và cập nhật các bộ Hoạt Hình mới nhất">
	<meta name="keywords" content="Anime, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cập Nhật Thông Tin Tài Khoản</title>
	<link rel="shortcut icon" href="img/bg.jfif" type="image/x-icon">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Css Styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
	<link rel="stylesheet" href="css/plyr.css" type="text/css">
	<link rel="stylesheet" href="css/nice-select.css" type="text/css">
	<link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section Begin -->
	<div th:replace="header :: content"></div>
	<!-- Header End -->

	<div class="myAccount spad">
		<div class="container">
			<div class="row" th:with="userDetails=${#authentication.getPrincipal()}">
				<div class="col-lg-4 infoAccount" th:object="${user}">
					<img th:src="${userDetails.getImg() != null ? userDetails.getImg() : 'https://i.pinimg.com/564x/a2/2d/1d/a22d1d8a789a904187dba0f5240a5907.jpg'}" class="img__myAccount">		
					<a href="#"><span>Thay đổi avatar</span></a>
					<span class="name__myAccount" th:text="${userDetails.getFullName() != null ? userDetails.getFullName() : userDetails.username}"></span>
					<div class="mycred-users-badges">
						<div class="the-badge"><img
								src="https://hoathinh3d.tube/wp-content/uploads/2024/02/can-co-vung-chac-level-4.gif"
								class="mycred-badge-image badge-level3" title="Căn Cơ Vững Chắc" alt="Căn Cơ Vững Chắc"
								width="100" height="100"></div>
						<div class="the-badge"><img
								src="https://hoathinh3d.tube/wp-content/uploads/2024/02/nap-gioi-do.gif"
								class="mycred-badge-image badge-level4" title="Tinh Thông Bí Pháp"
								alt="Tinh Thông Bí Pháp" width="100" height="100"></div>
						<div class="the-badge"><img
								src="https://hoathinh3d.tube/wp-content/uploads/2023/12/guong-chieu-yeu.gif"
								class="mycred-badge-image badge-level5" title="Tầm Bảo Sư" alt="Tầm Bảo Sư" width="100"
								height="100"></div>
						<div class="the-badge"><img
								src="https://hoathinh3d.tube/wp-content/uploads/2023/11/tieu-thap.gif"
								class="mycred-badge-image badge-levelnone" title="Tiểu Tháp" alt="Tiểu Tháp" width="100"
								height="100"></div>
						<div class="the-badge"><img
								src="https://hoathinh3d.tube/wp-content/uploads/2023/12/huyet-kiem.gif"
								class="mycred-badge-image badge-levelnone" title="Huyết Kiếm" alt="Huyết Kiếm"
								width="100" height="100"></div>
						<div class="the-badge"><img
								src="https://hoathinh3d.tube/wp-content/uploads/2024/01/ma-van-dang-tptk.gif"
								class="mycred-badge-image badge-levelnone" title="Ma Vân Đằng" alt="Ma Vân Đằng"
								width="100" height="100"></div>
						<div class="the-badge"><img src="https://hoathinh3d.tube/wp-content/uploads/2024/01/to-phu.gif"
								class="mycred-badge-image badge-levelnone" title="Thôn Phệ Tổ Phù" alt="Thôn Phệ Tổ Phù"
								width="100" height="100"></div>
						<div class="the-badge"><img src="https://hoathinh3d.tube/wp-content/uploads/2024/02/icon-tet.gif"
								class="mycred-badge-image badge-levelnone" title="Tết Nguyên Đán 2024"
								alt="Tết Nguyên Đán 2024" width="100" height="100"></div>
					</div>
					<span class="level__myAccount">Hoàng Thiên Cảnh</span>
					<blockquote style="width: 100%">
						<p class="text-muted maxim" th:text="${userDetails.getMaxim}"></p>
					</blockquote>
					<div class="button-group">
						<a href="/diem-danh" class="btn btn-danger"><i class="fa fa-calendar"></i> Điểm Danh</a>
						<a href="/bang-xep-hang-tu-vi" class="btn btn-danger"><i class="fa fa-star"></i> BXH Tu Vi</a>
						<a href="/phong-chat-version-2-0" class="btn btn-danger"><i class="fa fa-comments"></i>Phòng
							Chat</a>
						<a href="/gop-y" class="btn btn-danger"><i class="fa fa-comment"></i> Góp Ý</a>
						<a href="/my-account/edit-password" class="btn btn-danger"><i class="fa fa-lock"></i>Thay Đổi
							Mật Khẩu</a>
					</div>
				</div>
				<div class="col-lg-8 edit-account">
					<div class="card">
						<form method="post" action="/update-maxim">
							<div class="form-group">
								<label for="new_display_name">Biệt danh:</label>
								<input type="text" class="form-control" th:value="${userDetails.getFullName}" readonly>
								<a href="/cap-nhat-biet-danh" class="btn btn-info">Đổi Biệt Danh</a>
							</div>
							<div class="form-group">
								<label for="tu_vi">Tu vi: </label>
								<input type="text" class="form-control" th:value="${userDetails.getPoint}" readonly>
							</div>
							<div class="form-group">
								<label for="user_bio">Châm ngôn:</label>
								<textarea maxlength="300" name="user_bio" class="form-control" rows="3" th:text="${userDetails.getMaxim}"></textarea>
							</div>
							<div class="form-group">
								<label for="user_dob">Ngày sinh:</label>
								<input type="text" class="form-control" th:value="${userDetails.getBirthday}" readonly>
							</div>
							<div class="form-group">
								<label for="user_name">Tên tài khoản:</label>
								<input type="text" class="form-control" th:value="${userDetails.username}" readonly>
							</div>
							<div class="form-group">
								<label for="user_email">Email:</label>
								<input type="text" class="form-control" th:value="${userDetails.email}" readonly>
								<a href="/thay-doi-email" class="btn btn-info">Đổi Email</a>
							</div>
							<div class="form-group">
								<label for="registration_date">Ngày đăng ký:</label>
								<input type="text" class="form-control" th:value="${userDetails.getCreateAt}" readonly>
							</div>
							<button type="submit" class="btn btn-success">Cập nhật</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Section Begin -->
	<div th:replace="footer :: content"></div>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div th:replace="search :: content"></div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/player.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
<script th:inline="javascript">
    var notification = /*[[${notification}]]*/ null;
    if (notification) {
        alert(notification);
    }
</script>
</html>
