<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin | Edit Category</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/AdminLTE.css">
	<link rel="stylesheet" href="/css/_all-skins.min.css">
	<link rel="stylesheet" href="/css/jquery-ui.css">
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<link rel="shortcut icon" href="/img/bg.jfif" type="image/x-icon">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/header :: content"></div>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>Edit</h1>
			</section>

			<section class="content">
				<div class="col-md-8">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Cập nhật menu</h3>
						</div>
						<form role="form" method="post" th:action="@{/admin/updateCategory}" th:object="${category}">
							<div class="box-body">
								<input type="hidden" class="form-control" th:field="*{id}">
								<div class="form-group">
									<label for="exampleInputEmail1">Title</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Title" th:field="*{title}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Description</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Description" th:field="*{description}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Slug</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Slug" th:field="*{slug}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Status</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Status" th:field="*{status}">
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/adminlte.min.js"></script>
	<script src="/js/dashboard.js"></script>
	<script src="/js/function.js"></script>
</body>

</html>
