<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin | Film New</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/AdminLTE.css">
	<link rel="stylesheet" href="/css/_all-skins.min.css">
	<link rel="stylesheet" href="/css/jquery-ui.css">
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<link rel="shortcut icon" href="/img/bg.jfif" type="image/x-icon">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/header :: content"></div>

		<div class="content-wrapper">
			<section class="content">
				<div class="col-md-8">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">New</h3>
						</div>
						<form role="form" method="post" th:action="@{/admin/add-film}" th:object="${film}">
							<div class="box-body">
								<input type="hidden" class="form-control" th:if="${id != null}" th:field="*{id}">
								<div class="form-group">
									<label for="exampleInputEmail1">Name</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Name" th:field="*{name}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Origin Name</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Origin Name" th:field="*{origin_name}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Content</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Content" th:field="*{content}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Slug</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Slug" th:field="*{slug}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Created</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="11:11:11AM 04:04:4444" th:field="*{created}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Type</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Type" th:field="*{type}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Thumb Url</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Thumb Url" th:field="*{thumb_url}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Poster Url</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Poster Url" th:field="*{poster_url}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Trailer Url</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Trailer Url" th:field="*{trailer_url}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Time</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Time" th:field="*{time}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Episode Current</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Episode Current" th:field="*{episode_current}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Episode Total</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Episode Total" th:field="*{episode_total}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Quality</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Quality" th:field="*{quality}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Year</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Year" th:field="*{year}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">View</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="View" th:field="*{view}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Genres</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Genres" th:field="*{genres}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Country</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Country" th:field="*{country}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Status</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Status" th:field="*{status}">
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Add</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/adminlte.min.js"></script>
	<script src="/js/dashboard.js"></script>
	<script src="/js/function.js"></script>
</body>

</html>
