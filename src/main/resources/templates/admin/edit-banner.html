<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | Blank Page</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/AdminLTE.css">
	<link rel="stylesheet" href="/css/_all-skins.min.css">
	<link rel="stylesheet" href="/css/jquery-ui.css">
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<link rel="shortcut icon" href="/img/bg.jfif" type="image/x-icon">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/header :: content"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Quản lý banner

				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="col-md-8">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Cập nhật banner</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên banner</label>
									<input type="email" class="form-control" id="exampleInputEmail1"
										value="Banner trang chủ">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">link banner</label>
									<input type="email" class="form-control" id="exampleInputEmail1"
										value="https://bachkhoa-aptech.edu.vn/bachkhoa-aptech-thong-bao-xet-tuyen-dot-3-tuyen-sinh-50-chi-tieu-den-het-20-09-2018/529.html">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Chọn banner</label>
									<div class="radio">
										<label>
											<input type="file" name=" " id="input " value="" checked="checked">

										</label>

									</div>
								</div>
								<div class="form-group">
									<img src="https://bachkhoa-aptech.edu.vn/upload/image/banner-web(1).jpg" alt=""
										width="250px">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Chọn Vị trí</label>
									<select name="" id="input" class="form-control" required="required">
										<option value="">Chọn vị trí</option>
										<option value="">1</option>
										<option value="">2</option>
										<option value="">3</option>
									</select>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Chọn trạng thái</label>
									<div class="radio">
										<label>
											<input type="radio" name="" id="input" value="" checked="checked">
											Hiện
										</label>
										<label>
											<input type="radio" name="" id="input" value="">
											Ẩn
										</label>
									</div>
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Thêm mới</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/adminlte.min.js"></script>
	<script src="/js/dashboard.js"></script>
	<script src="/js/function.js"></script>
</body>

</html>
